 这里是一个arrayList 数据双向绑定的例子
 以及监听数据变化，调用指定行数

<table border='1' cellpadding=0 cellspacing=0>
    <tr>
        <td>商品</td>
        <td>单价</td>
        <td>数量</td>
        <td>总价</td>
        <td>优惠</td>
    </tr>
    <tr ng-repeat="a in arrayList">
        <td>{{a.name}}</td>
        <td ng-model="myInput" >{{a.price}}</td>
        <td>{{a.count}}</td>
        <td>{{a.count*a.price}}</td>
        <td>   <b>{{$index+1}}</b>
            <input type="text" ng-model="a.count" value="a.count" /></td>
    </tr>
</table>
所有价格：{{allPrice}}
