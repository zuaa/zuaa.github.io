<div class="col-xs-3 col-sm-2 placeholder" ng-repeat="item in ziyuan">
    <img src=" {{item.img}}" class="img-circle  " style="width: 120px" >
    <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{item.name}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">{{item.name}}采集</a></li>
            <li><a href="#">{{item.name}}停止生产</a></li>
            <li><a href="#">{{item.name}}购买</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">{{item.name}}卖出</a></li>
        </ul>
    </div>
</div>
